<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHD To Do List</title>
    <link rel="stylesheet" href="todolist2.css">
  </head>
  <element class="nanum-myeongjo-regular"></element>
  <body background="square-background-illustration-with-a-grid-in-the-center-and-a-border-on-it-checkered-graph-background-mockup-with-note-field-sheet-from-a-school-notebook-3d-illustration_116124-11031.jpg">
    <div class="all">
      <div class="todo_container">
        <h1 class="title">To Do List</h1>
        <button class="link"><label><a href="https://github.com/rlacksdl104/todolist" target="_blank">코드정보</a></label></button>
        <button class="link"><label><a href="https://shinyks.com/" target="_blank">참고 블로그</a></label></button>
        <button class="link"><label><a href="https://www.notion.so/1eba3179cb0e414fb91a5589f7552194?v=c83850e1340c4cba8e0b8a14d0c1c604" target="_blank">정리한 노션</a></label></button> 
        <h1 class="writer">from.1303김찬</h1>
        <div class="styler">
          <form id="todo_form">
              <input class="todo_input" type="text" style ="height: 50px;width: 300px;" id="todo_input" placeholder="무슨 계획이 있나요?">
            <button class="submit" type="submit" style ="height: 56px;width: 50px;" id="submit">추가</button>
          </form>
          <ul id="todo_list"></ul>
        </div>
        <template id="todo_template">
          <li class="todo_item">
            <div class="info">
              <input type="checkbox" class="item_checkbox" id="item_checkbox">
              <span class="item_title" id="Title"></span>
              <button class="edit" style ="height: 80pxs; width: 50px;">수정</button>
                <li class="li"><input type="button" class="delete" value="삭제" onclick="none"></li>
            </div>
          </li>
        </template>
      </div>
        </div>
      <script src="todolist2.js"></script>
  </body>
</html>
